{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block titulo_pagina %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'jogo/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'jogo/css/estilo.css' %}">

    <script src="{% static 'jogo/scripts/jquery-3.4.1.min.js' %}" ></script>
    <script src="{% static 'jogo/scripts/bootstrap.min.js' %}" ></script>
    <script src="{% static 'jogo/scripts/chart.min.js' %}"></script>
    <script src="{% static 'jogo/scripts/script.js' %}"></script>

    {% csrf_token %}

    {% block scripts %}
    {% endblock %}

    {% block ajax_functions %}
    {% endblock %}

</head>

<body>

    {% block body %}
    {% endblock %}

</body>
</html>
