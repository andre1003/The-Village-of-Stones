{% extends 'jogo/base.html' %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="dash-card">
                    <div class="dash-card-header">
                        <h4 class="pixel-title">Pesquisar jogo&nbsp;<span class="icon-search"></span></h4>
                        <p>Pesquise um ou mais jogos, pelo apelido do usu√°rio.</p>
                        <hr/>
                    </div>
                    <div class="dash-card-body">
                        <div class="col-md-8 col-sm-12 col-lg-6">
                            <form action="." method="GET">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="search" class="white-color">Apelido:</label>
                                <div class="ui-widget">
                                    <input class="form-control" type="text" id="search" name="search" placeholder="Apelido do jogador" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-azul-1 my-2 my-sm-0" value="Pesquisar jogo">
                                <input type="reset" class="btn btn-outline-light" value="Limpar pesquisa">
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
