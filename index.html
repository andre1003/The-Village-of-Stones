<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Probabilidade</title>
    <link rel="stylesheet" href="css/estilo.css">

    <script src="scripts/chart.min.js"></script>
    
    <script>
        var rodada_atual = 0;
        var lista_rodadas = [0];
        var dano_atual = 0;
        var lista_dados = [];
    </script>
    
    <script src="scripts/script.js"></script>

</head>

<body onload="inicializarGame();">
    <h1>Sobre o trabalho</h1>
    
    <div class="container-principal">
        <div class="blocos" id="bloco1"></div>
        <div class="blocos" id="bloco2"></div>

        <fieldset>
            <h1>Rodada atual: <span id="rodada_atual"></span></h1>
            <h3>Bloco 1</h3>
            <form>
                <p>Vida:</p>
                <input type="number" id="vida_bloco1" min="0">

                <p>Ataque</p>
                <input type="number" min="0" id="ataque_bloco1">
            </form>

            <h3>Bloco 2</h3>
            <form>
                <p>Vida:</p>
                <input type="number" min="0" id="vida_bloco2">

                <p>Ataque</p>
                <input type="number" min="0" id="ataque_bloco2">
            </form>
        </fieldset>

        <button id="prox-rodada" onclick="proximaRodada();">Pr√≥xima rodada</button>
        <button id="resetar-jogo" onclick="resetarJogo();">Resetar game</button>
    </div>
    



    <div class="main-container" style="margin-top: 100px; height: 350px; width: 350px;">
        <canvas id="myChart"></canvas>
        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myLineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    // eixo x
                    labels: rodada_atual,
                    // eixo y
                    datasets: [
                        {
                            data: lista_dados,
                            backgroundColor: ['rgba(255, 99, 132, 0.7)']
                        }
                    ],
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }],
                        xAxes: [{
                            ticks: {
                                beginAtZero: false
                            }
                        }]
                    }
                }
            });
        </script>
    </div>

</body>
</html>
